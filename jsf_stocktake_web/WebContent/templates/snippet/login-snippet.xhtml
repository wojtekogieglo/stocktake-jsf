<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">#{txtLogin.title}</h3>
                    </div>
                    <div class="panel-body">
                        <h:form role="form">
                            <fieldset>
                                <div class="form-group">
									<p:inputText placeholder="Email" type="email" value="#{loginBB.login}" a:required="true" class="form-control" id="email">
									</p:inputText>
                                </div>
                                <div class="form-group">
                                    <p:password placeholder="#{txtLogin.password}" value="#{loginBB.pass}" a:required="true" class="form-control" id="pass"/>
                                </div>
                                <h:commandButton value="#{txtLogin.login}" update="messages" action="#{loginBB.doLogin()}" styleClass = "btn btn-lg btn-success btn-block"/>
                            </fieldset>
                            <p:messages id="messages" showDetail="true" closable="true">
        						<p:autoUpdate />
    						</p:messages>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</ui:composition>
