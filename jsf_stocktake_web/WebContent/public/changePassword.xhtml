<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/templates/base.xhtml">

	<ui:define name="title">
		#{txtPassword.title}
	</ui:define>
	
	<ui:define name="content">
		<div class="row">
		<div class="col-lg-6">
            <div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">
						#{txtPassword.title}
					</h3> 
				</div>
                        
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-10">
							<h:form>
								<div class="form-group">
									<h:outputLabel for="oldPassword">#{txtPassword.oldPassword}</h:outputLabel>
									<p:password
										a:placeholder="#{txtPassword.oldPassword}" value="#{passwordEditBB.oldPassword}"
						   				a:required="true"
						      			class = "form-control"
						      			id="oldPassword">
									</p:password>
								</div>
								<div class="form-group">
									<h:outputLabel for="newPassword">#{txtPassword.newPassword}</h:outputLabel>
									<p:password
										a:placeholder="#{txtPassword.newPassword}" value="#{passwordEditBB.newPassword}"
						   				a:required="true"
						      			class = "form-control"
						      			id="newPassword">
									</p:password>
								</div>
								<div class="form-group">
									<h:outputLabel for="repeatPassword">#{txtPassword.repeatPassword}</h:outputLabel>
									<p:password 
										a:placeholder="#{txtPassword.repeatPassword}" value="#{passwordEditBB.repeatPassword}"
						   				a:required="true"
						      			class = "form-control"
						      			id="repeatPassword">
									</p:password>
								</div>
								<h:commandButton value="#{txtMain.add}" action="#{departmentEditBB.saveData()}" 
													styleClass = "btn btn-default" update="@form">
									<f:param name="idInstitution" value="#{remoteClient.details.institution.idInstitution}" />
								</h:commandButton>
							</h:form>
						</div>
                    </div>
				</div>
				<div>
					<p:messages id="messages" showDetail="true" closable="true">
		        		<p:autoUpdate />
		    		</p:messages>
				</div>
			</div>
		</div>
	</div>
	</ui:define>
	
	

</ui:composition>
</html>
