<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/templates/base.xhtml">

	<ui:define name="title">
		#{txtGroup.groupNew} 
	</ui:define>
	
	<ui:define name="content">
		<div class="row">
		<div class="col-lg-6">
            <div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						#{txtGroup.groupNew}
					</h3>          
				</div>
                        
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-10">
							<h:form>
								<div class="form-group">
									<h:outputLabel for="category">#{txtGroup.category}</h:outputLabel>
									<h:inputText 
										a:placeholder="#{txtGroup.category}" value="#{groupEditBB.category}"
						   				a:required="true"
						      			class = "form-control"
						      			id="category">
									</h:inputText>
								</div>
								<div class="form-group">
									<h:outputLabel for="groupDescription">#{txtMain.description}</h:outputLabel>
									<h:inputTextarea 
										a:placeholder="#{txtMain.description}" value="#{groupEditBB.description}"
						   				a:required="true"
						      			class = "form-control"
						      			id="groupDescription">
									</h:inputTextarea>
								</div>
								<h:commandButton value="#{txtMain.add}" action="#{groupEditBB.saveData()}" 
								styleClass = "btn btn-default" update="@form"/>
							</h:form>
						</div>
                    </div>
				</div>
				<div>
					<p:messages id="messages" showDetail="true" closable="true">
		        		<p:autoUpdate />
		    		</p:messages>
				</div>
			</div>
		</div>
	</div>
	</ui:define>
	
	

</ui:composition>
</html>
