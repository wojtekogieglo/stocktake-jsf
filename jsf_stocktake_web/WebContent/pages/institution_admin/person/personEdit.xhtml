<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/templates/base.xhtml">

	<ui:define name="title">
		#{txtPersonResponsible.personResponsibleNew}
	</ui:define>

	<ui:define name="content">
		<div class="row">
		<div class="col-lg-6">
            <div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">
						#{txtPersonResponsible.personResponsibleNew}
					</h3> 
				</div>
                        
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-10">
							<h:form>
								<div class="form-group">
									<h:outputLabel for="name">#{txtUser.name}</h:outputLabel>
									<h:inputText 
										a:placeholder="#{txtUser.name}" value="#{personEditBB.name}"
						      			class = "form-control"
						      			id="name">
									</h:inputText>
								</div>
								<div class="form-group">
									<h:outputLabel for="surname">#{txtUser.surname}</h:outputLabel>
									<h:inputText 
										a:placeholder="#{txtUser.surname}" value="#{personEditBB.surname}"
						      			class = "form-control"
						      			id="surname">
									</h:inputText>
								</div>
								<div class="form-group">
									<h:outputLabel for="personDescription">#{txtMain.description}}</h:outputLabel>
									<h:inputTextarea 
										a:placeholder="Opis" value="#{personEditBB.description}"
						      			class = "form-control"
						      			id="personDescription">
									</h:inputTextarea>
								</div>
								<div class="form-group">
									<h:outputLabel for="departmentName">#{txtDepartment.department}</h:outputLabel>
									<h:selectOneMenu value="#{personEditBB.idDepartment}" styleClass="form-control" id="departmentName">
									    <f:selectItems value="#{personEditBB.departmentNames}" 
									    				var="department" 
									    				itemValue="#{department.idDepartment}" 
									    				itemLabel="#{department.nameDepartment}" />
									</h:selectOneMenu>
								</div>
								<h:commandButton value="#{txtMain.add}" action="#{personEditBB.saveData()}" 
								styleClass = "btn btn-default" update="@form">
								</h:commandButton>
							</h:form>
						</div>
                    </div>
				</div>
				<div>
					<p:messages id="messages" showDetail="true" closable="true">
		        		<p:autoUpdate />
		    		</p:messages>
				</div>
			</div>
		</div>
	</div>
	</ui:define>
	
	

</ui:composition>
</html>
