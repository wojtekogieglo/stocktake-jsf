<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/templates/base.xhtml">

	<ui:define name="title">
		#{txtUser.employeeNew}
	</ui:define>

	<ui:define name="content">
		<div class="row">
		<div class="col-lg-6">
            <div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">
						#{txtUser.employeeNew} - <h:outputText value="#{remoteClient.details.institution.nameInstitution}" />    
					</h3> 
				</div>
                        
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-10">
							<h:form>
								<div class="form-group">
									<h:outputLabel for="name">#{txtUser.name}</h:outputLabel>
									<h:inputText 
										a:placeholder="#{txtUser.name}" value="#{workerEditBB.name}"
						      			class = "form-control"
						      			id="name">
									</h:inputText>
								</div>
								<div class="form-group">
									<h:outputLabel for="surname">#{txtUser.surname}</h:outputLabel>
									<h:inputText 
										a:placeholder="#{txtUser.surname}" value="#{workerEditBB.surname}"
						      			class = "form-control"
						      			id="surname">
									</h:inputText>
								</div>
								<div class="form-group">
									<h:outputLabel for="email">E-mail</h:outputLabel>
									<p:inputText 
										a:placeholder="E-mail" value="#{workerEditBB.email}"
						   				type="email"
						      			class = "form-control"
						      			id="email">
									</p:inputText>
								</div>
								<h:commandButton value="#{txtMain.add}" action="#{workerEditBB.saveData()}" 
								styleClass = "btn btn-default" update="@form">
								<f:param name="idInstitution" value="#{remoteClient.details.institution.idInstitution}" />
								</h:commandButton>
							</h:form>
						</div>
                    </div>
				</div>
				<div>
					<h:messages id = "msg"/>
				</div>
			</div>
		</div>
	</div>
	</ui:define>
	
	

</ui:composition>
</html>
