<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/templates/base.xhtml">

	<ui:define name="title">
		#{txtRoom.roomNew} 
	</ui:define>
	
	<ui:define name="content">
		<div class="row">
		<div class="col-lg-6">
            <div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">
						#{txtRoom.roomNew}
					</h3>          
				</div>
                        
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-10">
							<h:form>
								<div class="form-group">
									<h:outputLabel for="roomNumber">#{txtRoom.roomNumber}</h:outputLabel>
									<h:inputText 
										a:placeholder="#{txtRoom.roomNumber}" value="#{roomEditBB.roomNumber}"
						   				a:required="true"
						      			class = "form-control"
						      			id="roomNumber">
									</h:inputText>
								</div>
								<div class="form-group">
									<h:outputLabel for="floor">#{txtRoom.floor}</h:outputLabel>
									<h:inputText 
										a:placeholder="#{txtRoom.floor}" value="#{roomEditBB.floor}"
						   				a:required="true"
						      			class = "form-control"
						      			id="floor">
									</h:inputText>
								</div>
								<div class="form-group">
									<h:outputLabel for="departmentName">#{txtDepartment.department}</h:outputLabel>
									<h:selectOneMenu value="#{roomEditBB.idDepartment}" styleClass="form-control" id="departmentName">
									    <f:selectItems value="#{roomEditBB.departmentNames}" 
									    				var="department" 
									    				itemValue="#{department.idDepartment}" 
									    				itemLabel="#{department.nameDepartment}" />
									</h:selectOneMenu>
								</div>
								<div class="form-group">
									<h:outputLabel for="roomDescription">#{txtRoom.roomDescription}</h:outputLabel>
									<h:inputTextarea 
										a:placeholder="#{txtRoom.roomDescription}" value="#{roomEditBB.description}"
						      			class = "form-control"
						      			id="roomDescription">
									</h:inputTextarea>
								</div>
								<h:commandButton value="#{txtMain.add}" action="#{roomEditBB.saveData()}" 
								styleClass = "btn btn-default" update="@form"/>
							</h:form>
						</div>
                    </div>
				</div>
				<div>
					<p:messages id="messages" showDetail="true" closable="true">
		        		<p:autoUpdate />
		    		</p:messages>
				</div>
			</div>
		</div>
	</div>
	</ui:define>
	
	

</ui:composition>
</html>
