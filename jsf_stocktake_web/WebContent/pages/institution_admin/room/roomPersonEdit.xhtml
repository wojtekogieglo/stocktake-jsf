<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/templates/base.xhtml">

	<ui:define name="title">
		#{txtDepartment.personResponsible} 
	</ui:define>
	
	<ui:define name="content">
		<div class="row">
		<div class="col-lg-6">
            <div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						#{txtDepartment.personResponsible}
					</h3>             
				</div>
                        
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-10">
							<h:form>
								<div class="form-group">
									<h:outputLabel for="personResponsible">#{txtDepartment.personResponsible}</h:outputLabel>
									<h:selectOneMenu value="#{roomPersonEditBB.idPersonResponsible}" styleClass="form-control" 
														id="personResponsible">
									    <f:selectItems value="#{roomPersonEditBB.personResponsibleNames}" 
									    				var="personResponsible" 
									    				itemValue="#{personResponsible.idPersonResponsible}" 
									    				itemLabel="#{personResponsible.name.concat(' ').concat(personResponsible.surname)}" />
									</h:selectOneMenu>
								</div>
								<div class="form-group">
									<p:outputLabel for="fromDate">#{txtRoom.from}</p:outputLabel>
									<p:calendar id="fromDate" value="#{roomPersonEditBB.fromDate}"/>
								</div>
								<div class="form-group">
									<p:outputLabel for="toDate">#{txtRoom.to}</p:outputLabel>
									<p:calendar id="toDate" value="#{roomPersonEditBB.toDate}"/>
								</div>
								<h:commandButton value="#{txtMain.add}" action="#{roomPersonEditBB.saveData()}"
										styleClass = "btn btn-default" update="@form"/>
							</h:form>
						</div>
                    </div>
				</div>
				<div>
					<p:messages id="messages" showDetail="true" closable="true">
		        		<p:autoUpdate />
		    		</p:messages>
				</div>
			</div>
		</div>
	</div>
	</ui:define>
	
	

</ui:composition>
</html>
